---
layout: default
title: join diaspora -  blog
---
<h1 class="section_header">the blog</h1>

<ul id="blog_listing">
	{% for post in site.posts %}
	<li>
	<span class="blog_date">{{ post.date | date: "%B %d %Y" }}</span><a href="{{post.url}}">{{post.title}}</a>
	</li>

	{% endfor %}
</ul>

<div id="sample_project_badge"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    
    <script src="jquery.github_badge.js"></script>

    <script>        
    
        $("#sample_project_badge").GitHubBadge({
            login: "diaspora",
            kind: "project",
            repo_name: "diaspora"
        }); 
               
    </script>
