---
layout: default
---
<div class="post">
	<div class="twitter_button">
		<a href="http://twitter.com/share" class="twitter-share-button" data-count="vertical" data-via="joindiaspora">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		</div>
	</div>
	{{content}}
	<div style="text-align:center; margin-top: 50px;">
		<a href="{{url}}">PERMALINK</a>
	</div>
	<div id="new_old">
		{% if page.next %}
		<span class="button_left"><a href="{{page.next.url}}">NEWER</a></span>
		{% endif %}
		{% if page.previous %}
		<span class="button_right"><a href="{{page.previous.url}}" class="button_right">OLDER</a></span>
		{% endif %}
	</div>
</div>
